<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI & Diet Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌟 BMI & Diet Recommender</h1>
    <div class="card">
      <label>Height (in cm):</label>
      <input type="number" id="height" placeholder="e.g., 165" />

      <label>Weight (in kg):</label>
      <input type="number" id="weight" placeholder="e.g., 60" />

      <button onclick="calculateBMI()">🚀 Calculate BMI</button>

      <div id="result" class="result-box hidden"></div>
      <button id="dietBtn" onclick="showDiet()" class="hidden">🍽️ Show Diet Plan</button>
      <div id="dietPlan" class="diet-box hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
